<h2>Atualizar Vaga</h2>

<form action="/jobs/update" method="POST">
    <p>
    <label for="titulo">Título</label>
    <input type="text" name="titulo" value="{{ job.titulo }}">
    </p>
    <p>
    <label for="cargo">Cargo</label>
    <input type="text" name="cargo" value="{{ job.cargo }}">
    </p>
    <p>
    <label for="salario">Salário</label>
    <input type="text" name="salario" value="{{ job.salario }}">
    </p>
    <p>
    <label for="descricao">Descrição</label>
    <textarea name="descricao">{{ job.descricao }}</textarea>
    </p>
    <input type="submit" value="salvar">
    <a href="/">voltar</a>
</form>
